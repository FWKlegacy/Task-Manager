<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			form {
				background: white;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				width: 300px;
			}
			input {
				display: block;
				width: 100%;
				padding: 10px;
				margin-bottom: 15px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}
			button {
				width: 100%;
				padding: 10px;
				background: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			#error {
				color: red;
				text-align: center;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<form id="loginForm">
			<h2>TASK MANAGER SYSTEM</h2>
			<h2 style="text-align: center">Login</h2>
			<div id="error"></div>
			<input type="email" id="email" placeholder="Email" required />
			<input type="password" id="password" placeholder="Password" required />
			<button type="submit">Login</button>
		</form>
		<script src="views/login.js"></script>
	</body>
</html>
