<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			body {
				font-family: 'Segoe UI', sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f6f8;
			}

			.container {
				max-width: 700px;
				margin: 30px auto;
				padding: 25px;
				background-color: #ffffff;
				border-radius: 10px;
				box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
			}
			#logoutBtn {
				position: absolute;
				top: 20px;
				right: 30px;
				padding: 8px 14px;
				background-color: #dc3545;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 14px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
				transition: background-color 0.3s ease;
			}

			#logoutBtn:hover {
				background-color: #b02a37;
			}

			h1 {
				text-align: center;
				margin-bottom: 10px;
				color: #333;
				font-size: 24px;
			}

			.alert {
				margin-top: 15px;
				padding: 10px;
				border-radius: 5px;
				text-align: center;
				display: none;
			}

			.alert.success {
				display: block;
				background-color: #d4edda;
				color: #155724;
			}

			.alert.error {
				display: block;
				background-color: #f8d7da;
				color: #721c24;
			}

			.input-section {
				margin-top: 30px;
			}

			.input-section h2 {
				margin-bottom: 10px;
				color: #444;
				font-size: 18px;
			}

			.input-section input,
			.input-section textarea,
			.input-section select {
				width: 100%;
				padding: 8px;
				margin: 6px 0;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 14px;
			}

			.input-section textarea {
				height: 60px;
				resize: vertical;
			}

			.input-section button {
				margin-top: 10px;
				padding: 8px 12px;
				font-size: 14px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				background-color: #007bff;
				color: #fff;
				transition: background-color 0.3s;
			}

			.input-section button:hover {
				background-color: #0056b3;
			}

			button[style*='background-color: #dc3545'] {
				background-color: #dc3545 !important;
			}

			button[style*='background-color: #dc3545']:hover {
				background-color: #b02a37 !important;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 15px;
			}

			table th,
			table td {
				padding: 10px;
				border: 1px solid #ccc;
				text-align: left;
				font-size: 14px;
			}

			table th {
				background-color: #f1f1f1;
			}
		</style>
	</head>
	<button id="logoutBtn" onclick="logout()">Logout</button>
	<body>
		<div class="container">
			<h1>Admin Dashboard</h1>
			<div id="alert"></div>

			<div class="input-section">
				<h2>Add User</h2>
				<form id="addUserForm">
					<input type="text" id="name" name="name" placeholder="Name" />
					<input type="email" id="email" name="email" placeholder="Email" />
					<input type="password" id="password" name="password" placeholder="Password" />
					<select id="role" name="role">
						<option value="user">User</option>
						<option value="admin">Admin</option>
					</select>
					<button type="submit">Add User</button>
				</form>
			</div>

			<hr />

			<div class="input-section">
				<h2>Edit/Delete User</h2>
				<input type="number" id="editUserId" placeholder="User ID" />
				<input type="text" id="editName" placeholder="New Name (optional)" />
				<input type="email" id="editEmail" placeholder="New Email (optional)" />
				<select id="editRole">
					<option value="">Select Role</option>
					<option value="user">User</option>
					<option value="admin">Admin</option>
				</select>
				<br /><br />
				<button onclick="editUser()">Edit User</button>
				<button onclick="deleteUser()" style="background-color: #dc3545">Delete User</button>
			</div>

			<hr />

			<div class="input-section">
				<h2>Assign Task</h2>
				<input type="text" id="title" placeholder="Task Title" />
				<textarea id="description" placeholder="Task Description"></textarea>
				<input type="number" id="assignedTo" placeholder="Assigned User ID" />
				<input type="date" id="deadline" />
				<button onclick="assignTask()">Assign Task</button>
			</div>

			<hr />

			<div class="input-section">
				<h2>All Users</h2>
				<button onclick="loadUsers()">Refresh Users</button>
				<table id="userTable">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Role</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<script src="views/admin.js"></script>
	</body>
</html>
