<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Register User</title>
	</head>
	<body>
		<h2>Register</h2>
		<form id="registerForm">
			<input type="text" id="name" placeholder="Name" required /><br />
			<input type="email" id="email" placeholder="Email" required /><br />
			<input type="password" id="password" placeholder="Password" required /><br />
			<select id="role">
				<option value="user">User</option>
				<option value="admin">Admin</option></select
			><br />
			<button type="submit">Register</button>
		</form>
		<div id="message"></div>

		<script>
			const api = 'https://task-manager-production-588c.up.railway.app';

			document.getElementById('registerForm').addEventListener('submit', async e => {
				e.preventDefault();

				const name = document.getElementById('name').value;
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const role = document.getElementById('role').value;

				try {
					const res = await fetch(`${api}/users`, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({ name, email, password, role }),
					});

					const data = await res.json();

					if (res.ok) {
						document.getElementById('message').innerText = 'User created successfully!';
					} else {
						document.getElementById('message').innerText = data.message || 'Error occurred';
					}
				} catch (err) {
					document.getElementById('message').innerText = 'Failed to connect to server';
				}
			});
		</script>
	</body>
</html>
